<section>
    <img src="../../../assets/img/icono.png" alt="icono">
    <a href="/Product">Productos</a>
    <a href="#">Servicios</a>
    <a href="#">Veterinarios</a>
    <a href="/trabaja-con-nosotros">Trabaja Con Nosotros</a>
    <a href="/login">Iniciar Sesion</a>
  </section>
<div class="container mt-5">
    <div class="card" style="width: 18rem;" *ngFor="let product of products">
      <img [src]="product.image" class="card-img-top" alt="Producto">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <a href="#" class="btn btn-primary">Comprar</a>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{product.price | currency}}</small>
      </div>
    </div>
    <div class="modal fade" id="modalImagen" tabindex="-1" role="dialog" aria-labelledby="modalImagenLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <img src="https://via.placeholder.com/600x600" class="img-fluid" alt="Imagen ampliada">
          </div>
        </div>
      </div>
    </div>
  </div>
