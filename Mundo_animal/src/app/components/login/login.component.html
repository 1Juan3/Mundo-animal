
<div class="wrapper">
    <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/logomundo-removebg-preview (1).png" alt="img login">
    <h3>Iniciar Sesion</h3>
    <div class="form-floating mb-3 mt-3">
        <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario">
        <label>Usuario</label>
    </div>
    <select class="form-control"  [(ngModel)]="opcionSeleccionado" (change)="capturar()">
        <option value="0">Seleccione su rol</option>
        <option *ngFor="let rol of roles">{{rol}}</option>
      </select>
    <div class="form-floating mb-3">
        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese password">
        <label>Password</label>
    </div>
    <div class="d-grid gap-2 mb-3">
        <button type="button" (click)="login()" class="btn btn-outline-info">Aceptar</button>
    </div>
    <div class="d-grid gap-2 mb-3">
        <a routerLink="/signIn" class="text-primary">Â¿No tienes cuenta? Registrate aqui</a>
    </div>
</div>
</div>
