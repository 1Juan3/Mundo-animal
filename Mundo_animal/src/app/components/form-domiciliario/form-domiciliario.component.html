
<div class="encabezado">
    <div class="parte1">
        <img src="../../../assets/img/mundo animal.png" alt="logo">
        <h3>Formulario Domiciliario (Persona)</h3>
    </div>
    <div class="cotainer">
        <form [formGroup]="form"  (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                <label>Correo Electronico</label>
            </div>
            <div class="form-floating mb-3 mt-3 ">
                <input type="text"  class="form-control" formControlName="name" placeholder="Nombres" >
                <label >Nombres</label>
            </div>
            <div class="form-floating mb-3 mt-3 ">
                <input type="text" formControlName="last_name" class="form-control" placeholder="Apellidos" >
                <label >Apellidos</label>
            </div>
            <div>
            <label >Subir hoja de vida</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" >
            </div>
            <button  class="btn btn-primary" style="padding: 8px;">Enviar Formulario</button>
        </form>
</div>
