
<div class="wrapper">
    <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/logomundo-removebg-preview (1).png" alt="img login">
    <h3>Registro de Usuarios</h3>
    <div class="cotainer">
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" class="form-control" placeholder="Email">
            <label>Nombres</label>
        </div>
        <div class="form-floating mb-3 mt-3 ">
            <input type="text"  class="form-control" placeholder="Ingrese usuario" style="margin-left: 20px;">
            <label style="margin-left: 20px;">Apellidos</label>
        </div>
    </div>
    <div class="cotainer">
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario">
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="email" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario" style="margin-left: 20px;">
            <label style="margin-left: 20px;">Email</label>
        </div>
    </div>
    <div class="cotainer">
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario" >
            <label>Direccion</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="tel" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario" style="margin-left: 20px;">
            <label style="margin-left: 20px;">Numero Telefonico </label>
        </div>
    </div>
    <div class="form-floating mb-3">
        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese password" style="width: 450px;">
        <label>Contraseña</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese password">
        <label>Confirmar Contraseña</label>
    </div>
    <div class="d-grid gap-2 mb-3">
        <button type="button" class="btn btn-outline-info">Aceptar</button>
    </div>
    <div class="d-grid gap-2 mb-3">
        <a routerLink="/" class="text-primary">Volver</a>
    </div>
</div>

</div>
